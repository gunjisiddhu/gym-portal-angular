<div class="container">
  <div class="header">
    <h3>Change Password</h3>
  </div>
  <div class="login-form">
    <form (ngSubmit)="onSubmit()" [formGroup]="changePasswordForm">
      <label>Username</label>
      <mat-form-field>
        <mat-icon class="my-icon" matPrefix>perm_identity</mat-icon>
        <mat-label>enter username</mat-label>
        <input formControlName="username" matInput name="username" type="text">
        <div *ngIf="username.touched && username.invalid">
          <div *ngIf="username.errors?.required "> user name is required...</div>
        </div>
      </mat-form-field>

      <label>Password</label>
      <mat-form-field>
        <mat-icon class="my-icon" matPrefix>lock</mat-icon>
        <mat-label>Old Password</mat-label>
        <input formControlName="oldPassword" matInput
               name="oldPassword"
               type="password">
        <div *ngIf="oldPassword.touched && oldPassword.invalid">
          <div *ngIf="oldPassword.errors?.required "> password is required...</div>
        </div>
      </mat-form-field>

      <mat-form-field>
        <mat-icon class="my-icon" matPrefix>lock</mat-icon>
        <mat-label>New Password</mat-label>
        <input formControlName="newPassword" matInput
               name="newPassword"
               type="password">
        <div *ngIf="newPassword.touched && newPassword.invalid">
          <div *ngIf="newPassword.errors?.required "> password is required...</div>
        </div>
      </mat-form-field>

      <mat-form-field>
        <mat-icon class="my-icon" matPrefix>lock</mat-icon>
        <mat-label>Confirm Password</mat-label>
        <input formControlName="confirmPassword" matInput
               name="confirmPassword"
               type="password">
        <div *ngIf="confirmPassword.touched && confirmPassword.invalid">
          <div *ngIf="confirmPassword.errors?.required "> password is required...</div>
          <div *ngIf="confirmPassword.value != newPassword.value "> password's must match</div>
        </div>
        <div *ngIf="confirmPassword.touched">
          <div *ngIf="confirmPassword.value != newPassword.value"> password's must match</div>
        </div>
      </mat-form-field>
      <button
        [disabled]=" changePasswordForm.get('newPassword').value !== changePasswordForm.get('confirmPassword').value"
        color="primary" mat-raised-button
        type="submit">
        Save
      </button>

      <!--
      changePasswordForm.get('newPassword').value !== changePasswordForm.get('confirmPassword').value ||
      -->
    </form>
  </div>

</div>
